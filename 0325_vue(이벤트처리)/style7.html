<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
    <style>
      .buttonColor {
        background-color: aqua;
        color: black;
      }
      .buttonLayout {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="btnStyle.btnColor" />
      색상<br />
      <input type="checkbox" v-model="btnStyle.btnAlign" />
      정렬, 크기<br />
      <input type="checkbox" v-model="btnStyle.btnBorder" />
      테두리<br />
      <button :class="myColor">버튼</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref, reactive, computed } = Vue;

      const app = createApp({
        setup() {
          const btnStyle = reactive({
            btnColor: false,
            btnAlign: false,
            btnBorder: false,
          });

          const myColor = computed(() => {
            let styleList = [];
            if (btnStyle.btnColor) {
              styleList.push('buttonColor');
            }
            if (btnStyle.btnAlign) {
              styleList.push('buttonLayout');
            }
            if (btnStyle.btnBorder) {
              styleList.push('btnBorder');
            }
            console.log(styleList);

            return styleList;
          });

          return {
            btnStyle,
            myColor,
          };
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
