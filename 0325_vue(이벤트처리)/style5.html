<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
    <style>
      .buttonColor {
        color: black;
      }
      .buttonLayout {
        text-align: center;
        width: 120px;
      }
      .staticBorder {
        background-color: aqua;
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="isChecked" />
      레이아웃 적용 여부<br />
      <button class="staticBorder" :class="myColor">버튼</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref, computed } = Vue;

      const app = createApp({
        setup() {
          const isChecked = ref(false);
          const myColor = computed(() => {
            if (isChecked.value) {
              return ['buttonColor', 'buttonLayout'];
            } else return [];
          });

          return {
            isChecked,
            myColor,
          };
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
