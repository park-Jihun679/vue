<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <div>
        <p>1부터 100까지만 입력 가능합니다.</p>
        점수 : <input type="text" v-model.number="num" />
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const num = ref(0);
          

          return {
            num,
          };
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
