<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <!--
        v-for object
        (value, key, index) in object
        value : 객체의 속성 값
        key : 객체의 키 (속성 이름)
        index : 인덱스 -> 객체 자체에는 인덱스가 없지만 Vue에서 인덱스를 부여
        -->
        <li v-for="(value, key, index) in user">
          {{index}} => {{key}} : {{value}}
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, reactive } = Vue;

      const app = createApp({
        setup() {
          // ref()
          // 주로 사용하는 곳 -> 단일값
          // .value()를 사용해야함
          // const fruits = ref(['사과', '배', '포도']);

          // reactive()
          // 주로 사용하는 곳 -> 배열, 객체
          // .value() 사용하지 않아도 됨.

          // 언제 reactive()를 사용할까?
          // 1. 여러 속성을 하나의 객체로 묶어 관리하고 싶을때
          // 2. 배열 또는 배열안의 객체를 반응형으로 다루고 싶을때
          // 3. form이나 복합 상태를 관리할때
          // -> .value() 쓰기 귀찮을때
          // but 아무것도 없는 빈 배열을 만들고 값을 받을 때는 ref() 써야함

          const user = reactive({
            name: '영희',
            age: 23,
            city: '서울',
          });
          return {
            user,
          };
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
