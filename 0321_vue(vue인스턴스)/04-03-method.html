<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
    <style>
      .highlight {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>가격 : {{price}}</p>
      <p>수량 : {{quantity}} 개</p>
      <p>
        <!-- changeColor만 실행을 해도 span 태그가 재렌더링 되면서
          calculateTotal 도 같이 실행된다-->
        총합 :
        <span :class="{highlight : isHighlighted}">{{calculateTotal()}}</span>
      </p>

      <button @click="quantity++">수량 증가</button>
      <button @click="changeColor">색바꾸기</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const price = ref(1000);
          const quantity = ref(1);
          const isHighlighted = ref(false);

          const calculateTotal = () => {
            console.log('총합 계산 실행!');
            return price.value * quantity.value;
          };

          const changeColor = () => {
            console.log('재랜더링!');
            isHighlighted.value = !isHighlighted.value;
          };

          return {
            price,
            quantity,
            isHighlighted,
            calculateTotal,
            changeColor,
          };
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
